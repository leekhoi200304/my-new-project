<script>
    let bmi = +prompt("Nhập chỉ số");
    if(bmi < 18.5)
        document.write("underwight");
    else if(bmi<25.0)
        document.write("normal");
    else if(bmi<30.0)
        document.write("overweight");
    else
        document.write("obese");
</script>
