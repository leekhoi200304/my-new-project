<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập Từ cần dịch</p>
<input type="text" id="text">
<button onclick="Dich()">Dịch</button>
<p id="result"></p>

</body>
<script>
    function Dich() {
        let count = 0;
        let a = ["father","mother","brother","grandparent"];
        let b = ["ba","mẹ","anh trai","ông bà"];
        let dich = document.getElementById("text").value;
        for (i=0; i<=b.length; i++){
            if (dich===b[i]){
                dich=a[i];
                break;
            }

        }
        
        document.getElementById("result").innerHTML=dich;
    }
</script>
</html>
